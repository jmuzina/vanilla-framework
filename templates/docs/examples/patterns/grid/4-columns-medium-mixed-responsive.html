{% extends "_layouts/examples.html" %}
{% block title %}Grid / 4 columns on medium / Mixed responsive{% endblock %}

{% block standalone_css %}patterns_grid{% endblock %}

{% block content %}
  <div class="grid-demo">
    <div class="grid-row">
      <div class="grid-col-medium-1 grid-col-4">
        <span>4 on large, 1 on medium</span>
      </div>
      <div class="grid-col-medium-2 grid-col-6">
        <span>6 on large, 2 on medium</span>
      </div>
      <div class="grid-col-medium-1 grid-col-2">
        <span>2 on large, 1 on medium</span>
      </div>
    </div>
  </div>
{% endblock %}
